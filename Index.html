<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/jpg" href="favicons/dado.png" />
</head>

<body>

    <header class="box" id="header">  
            One of three columns 
    </header>
    <div class="container text-center">
        <main class="row align-self-center">
            <section class="col-3">
                <p>Roll</p>
                <button><img src="image/dices.png" type="button" id="dices" onclick="roll()"></button>
            </section>
            <aside class="col-6" >
                <h1 id="number"></h1>
                <p id="image"></p>
            </aside>
        </main>
    </div>
    <footer class="box" id="footer"> 
            One of three columns 
    </footer>

    <!--Onclick-->

    <script src="javascript.js"></script>

    
    <!--Bootstrap--> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
